apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana-service
  namespace: release
spec:
  gateways:
    - istio-ingressgateway
  hosts:
    - grafana.devops.id
  http:
    - corsPolicy:
        allowCredentials: true
        allowHeaders:
          - DNT
          - User-Agent
          - X-Requested-With
          - If-Modified-Since
          - Cache-Control
          - Content-Type
          - Range
          - Authorization
          - authorization
          - Channel-Id
          - X-External-Id
          - X-Partner-Id
          - X-Signature
          - X-Timestamp
        allowMethods:
          - POST
          - GET
          - OPTIONS
          - PUT
          - DELETE
        allowOrigins:
          - exact: '*'
        maxAge: 24h
      match:
        - uri:
            prefix: /
      rewrite:
        uri: /
      route:
        - destination:
            host: grafana.release.svc.cluster.local
            port:
              number: 80